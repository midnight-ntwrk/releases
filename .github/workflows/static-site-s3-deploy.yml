name: Build and Deploy to S3

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write # Required for OIDC

    env:
      AWS_REGION: "eu-west-1"
      BUCKET_DEV: "releases.dev.midnight.network"
      BUCKET_PROD: "releases.midnight.network"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Authenticate to cloud provider
        uses: ./.github/actions/cloud-auth
        with:
          provider: aws
          terragrunt: true
          aws-role: MidnightGithubActionsAdminPublicRole
          environment: dev

      - name: Sync build to S3 for PRs
        if: github.event_name == 'pull_request'
        run: |
          aws s3 sync ./build s3://${{ env.BUCKET_DEV }}

      - name: Sync build to S3 for Merges
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          aws s3 sync ./build s3://${{ env.BUCKET_PROD }}
